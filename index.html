<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
          #input{
              width:85%;
              margin-left:45px;
          }
          #down{
              padding:10px;
          }
          img{
              width:200px;
              height:200px;
          }
          #images{
              margin-left:20px;
              display:flex;
              gap:20px;
          }
        </style>
    </head>
    <body>
        <h2 class="text-light bg-dark">Speedy Cars Showroom</h2>
        <br>
        <div id="images"> 
            <img src="https://www.motortrend.com/uploads/2023/08/2024-porsche-911-st-60th-anniversary-33.jpg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgOoi7jNJdHGBqS3iGUpoo72WCm6UIFUl6Cg&s">
            <img src="https://robbreport.com/wp-content/uploads/2023/02/invaut04.jpg?w=1000">
        </div>
        <br>
        <table class="table table-hover">
            <tr class="table-dark"> 
                <th>Car Name</th>
                <th>Average speed</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Porsche</td>
                <td>200 km/h</td>
                <td>$30,000</td>
            </tr>
            <tr>
                <td>BMW</td>
                <td>180 km/h</td>
                <td>$25,000</td>
            </tr>
            <tr>
                <td>Lamborghini</td>
                <td>220 km/h</td>
                <td>$35,000</td>
            </tr>
        </table>
        <br>
        <div class="bg-dark" style="text-align:center" id="down">
        <h2 class="text-light">We value your feedback</h2>
        <br>
        <div  id="input">
        <input type="text" placeholder="Your Name" class="form-control">
        <br>
        <input type="email" placeholder="Your Email" class="form-control">
        <br>
        <textarea placeholder="Your Feedback" class="form-control"></textarea>
        <br>
        <button class="text-dark btn btn-light">Submit Feedback</button>
        </div>
        </div>
        
    </body>
</html>
